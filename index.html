<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link id="theme-stylesheet-base" rel="stylesheet" href="styles/style_base.css">
    <link id="theme-stylesheet" rel="stylesheet" href="styles/style_matrix.css">
    <link id="theme-stylesheet-color" rel="stylesheet" href="styles/style_colors_matrix.css">
    <link id="hidden_visual" rel="stylesheet" href="styles/style_start.css">
    <title>Alura Challenge - Decodificador de Texto</title>
</head>

<iframe id="matrix" src="https://rezmason.github.io/matrix/?skipIntro=false" frameborder="0" style="overflow:hidden;height:100%;width:100%" height="100%" width="100%"> ></iframe>

<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Alura Challenge - Decodificador de Texto</h1>        
    </header>
    
    <main class="conteudo" id="conteudo">
        <div class="conteudo__logo">
            <div class="conteudo__logo__icones">
                <img class="conteudo__logo__icones__one" id="logo_one" src="assets/logo_one.svg" alt="Logo_ONE">

                <img class="conteudo__logo__icones__alura" id="logo_alura" src="assets/logo_alura.png" alt="Logo_Alura" hidden>
            </div>

            <button onclick="escolherPilula()" class="conteudo__logo__estilo" id="logo_estilo">
                <img class="conteudo__logo__estilo__imagem" id="takePill" src="assets/morpheus_pills.png" alt="Red_Pill">
            
            </button>           
        </div>

        <section class="conteudo__texto">
            <textarea class="conteudo__texto__input" id="input" type="text" placeholder="Digite seu texto"></textarea>
                
            <div class="conteudo__texto__alerta">
                <img class="conteudo__texto__alerta__imagem" id="alerta_excalamacao" src="assets/exclamation_circle_matrix.png" alt="Exclamation_Circle">
                <p class="conteudo__texto__alerta__texto">Acentos serão removidos.</p>
            </div>
            <div class="conteudo__texto__botoes">
                <button type="button" onclick="criptografar()" class="conteudo__texto__botoes__criptografar" id="criptografar">Criptografar</button>

                <button type="button" onclick="descriptografar()" class="conteudo__texto__botoes__descriptografar" id="descriptografar">Descriptografar</button>
            </div>
        </section>
        
        <section class="conteudo__resultado" id="resultado">
            <p class="conteudo__resultado__resposta" id="resposta" hidden></p>

            <img class="conteudo__resultado__logo" id="resultado__logo" src="assets/logo_decodificador_matrix.png" alt="Logo_Decodificador">

            <div class="conteudo__resultado__instrucoes" id="instrucoes">
                <h1 class="conteudo__resultado__instrucoes__titulo">Nenhuma mensagem encontrada</h1>

                <p class="conteudo__resultado__instrucoes__texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <button type="button" onclick="copiarEresetar()" class="conteudo__resultado__botao" id="copiar">Copiar</button>
        </section>
    </main>

    <div class="conteudo__alerta_estilos" id="alerta_estilos">
        <p class="conteudo__alerta_estilos__texto" id="alerta_estilos_texto"></p>
        <div class="conteudo__alerta_estilos__botoes" id="alerta_estilos__botoes">
            <button onclick="tomarPilula('Pílula Vermelha')" class="conteudo__alerta_estilos__botao__vermelha" id="pilula_vermelha">Pílula Vermelha</button>
            <!-- <button onclick="tomarPilula()" class="conteudo__alerta_estilos__botao" id="alerta_botao"></button> -->

            <button onclick="tomarPilula('Pílula Azul')" class="conteudo__alerta_estilos__botao__azul" id="pilula_azul">Pílula Azul</button>
        </div>

        <button onclick="fecharAlerta()" class="conteudo__alerta_estilos__botao_ok" id="botao_ok">OK</button>
    </div>
    
    <footer class="rodape">
        <a class="rodape__texto" href="https://github.com/NicolasSP90">Desenvolvido por Nícolas Sartor Parisotto | 2024</a>
    </footer>
    
    <script src="app.js" defer></script>
</body>
</html>
